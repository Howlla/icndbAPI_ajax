<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chuck Norris API</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body id="home">
		<!-- FORM -->
		<div class="container mt-5 card p-5">
			<h2 class="text-center">Chuck Norris Jokes Generator</h2>
			<form>
				<div class="form-group">
					<label for="number">Number of jokes</label>
					<input type="number" id="number" class="form-control form-control-sm" placeholder="Enter number">
				</div>
				<div>
					<button class="btn btn-primary get-jokes">Get Jokes</button>
				</div>
				
			</form>
			<ul class="jokes list-group mt-2"></ul>
		</div>
	<script src="js/app.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
